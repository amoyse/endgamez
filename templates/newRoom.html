<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <link rel="stylesheet" href="tailwind.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Endgamez</title>
  </head>

  <body class="grey darken-4">
    <nav>
      <div class="nav-wrapper grey darken-4">
        <div class="row">
          <div class="col s3 offset-s1">
            <a href="/templates/homePage.html" class="brand-logo">Endgamez</a>
          </div>
        </div>
      </div>
    </nav>
    
    <div class="container">
      <br><br>
      
      <h3 class="white-text center-align">Create a New Room</h3>
      
      <div id="options" class="row">
        <div >
          <div class="col s3 m4 l4 offset-l2">
            <br><br>
            <div class="row">
              <h5 class="white-text ">Room name (optional)</h5>
            </div>
            
            <form action="#" >
              <div class="row">
                  <div class="input-field">
                    <input id="room_name" type="text" onkeyup="countChars(this);" class="white-text" data-length="10">
                    <label for="room_name">Name</label>
                    <p id="charNum" class="white-text">0 characters</p> 
                  </div> 
              </div>
              
  
              <div class="row">
                <h5 class="white-text">Select ability level</h5>
                <p class="white-text">(You can select more than one)</p>
              </div>
              
              <div class="row">
                <p>
                  <label class="white-text">
                    <input type="checkbox" class="filled-in"/>
                    <span>Beginner</span>
                  </label>
                </p>
                <p>
                  <label class="white-text">
                    <input type="checkbox" class="filled-in"/>
                    <span>Intermediate</span>
                  </label>
                </p>
                <p>
                  <label class="white-text">
                    <input type="checkbox" class="filled-in"/>
                    <span>Advanced</span>
                  </label>
                </p>
                
              </div>
            </form>
          </div>
          <div class="col s3 m4 l4 offset-l1">
            <br><br><br><br><br><br><br><br><br><br>
            <div class="row">
              <a href="#" id="hello" class="btn teal">Create Room</a>
            </div>
          </div>
        </div>
        
      </div>
      
    </div>

  </body>
  
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        M.AutoInit()
    </script>
    <script>

      function countChars(obj){
          var maxLength = 20;
          var strLength = obj.value.length;
          
          if(strLength > maxLength){
              document.getElementById("charNum").innerHTML = '<span style="color: red;">'+strLength+' out of '+maxLength+' characters</span>';
          }else{
              document.getElementById("charNum").innerHTML = strLength+' out of '+maxLength+' characters';
          }
      }

      // function moveBlock(){
      //   document.getElementById("options").classList.add("left")
      // }
        
    </script>
  </body>
</html>
