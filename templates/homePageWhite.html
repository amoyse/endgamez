<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Endgamez</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/pages.css') }}">

  </head>

  <body>
    <nav class="z-depth-0">
      <div class="nav-wrapper white">
        <div class="row">
          <div class="col s3 offset-s1">
            <a href="/" class="brand-logo black-text">Endgamez</a>
          </div>
        </div>

      </div>
    </nav>

    <ul id="slide-out" class="sidenav" style="background-color: #16574B;">
    </ul>
    
    <div class="container">
      <br><br>
      <h2 class="center-align ">Welcome to Endgamez</h2>
      <br><br>
      <div class="row">
        <!-- Left side-->
        <div class="col s4 m5 l3">
          <div class="row">
            <br><br>
            <h5 class="">Select ability level</h5>
            <p class="">(You can select more than one)</p>
          </div>
          
          <div class="row">
            <form method="POST" action="/">
              <p>
                <label class="black-text">
                  <input type="checkbox" name="myCheckbox" value="Beginner" class="filled-in checkbox-dark"/>
                  <span>Beginner</span>
                </label>
              </p>
              <p>
                <label class="black-text">
                  <input type="checkbox" name="myCheckbox" value="Intermediate" class="filled-in checkbox-dark"/>
                  <span>Intermediate</span>
                </label>
              </p>
              <p>
                <label class="black-text">
                  <input type="checkbox" name="myCheckbox" value="Advanced" class="filled-in checkbox-dark"/>
                  <span>Advanced</span>
                </label>
              </p>
              <div class="row">
                  <button type="submit" href="/select-endgame" class="btn button2">Show endgames</button>
              </div>
            </form>
          </div>

          <div class="center-align">
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for message in messages %}
                <div class="card-panel white-text" style="background-color: rgb(201, 93, 15);">
                  {{message}}
                </div>
              {% endfor %}
              {% endif %}
            {% endwith %}
            {% block body %}{% endblock %}
          </div>
            

        </div>
        
        
        <!-- Middle-->
        <div class="col s4 m4 l5 offset-l1">
          <img src="{{ url_for('static', filename='resources/rookLogoGreen.png') }}" class="responsive-img" width="280" height="265" alt="">
        </div>

        <!-- Right side -->
        <div class="col s3 m4 l3 ">

          <div class="row">
            <br><br><br><br><br><br><br>
            <a href="/play/random" class="btn-large button2">Random</a>
          </div>

        </div>
      </div>
    </div>
  </body>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        M.AutoInit()
    </script>
  </body>
</html>
