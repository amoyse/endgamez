<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <link rel="stylesheet" href="tailwind.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Endgamez</title>

    <style>
      .button1 {
        background-color: #233D34;
      }
    </style>

  </head>

  <body class="grey darken-4">
    <nav>
      <div class="nav-wrapper grey darken-4">
        <div class="row">
          <div class="col s3 offset-s1">
            <a href="/templates/homePage.html" class="brand-logo">Endgamez</a>
          </div>
        </div>

      </div>
    </nav>

    <ul id="slide-out" class="sidenav grey darken-3">
    </ul>
    
    <div class="container">
      <br><br>
      <h2 class="center-align white-text">Welcome to Endgamez</h2>
      <br><br>
      <div class="row">
        <!-- Left side-->
        <div class="col s4 m5 l3">
          <div class="row">
            <br><br>
            <h5 class="white-text">Select ability level</h5>
            <p class="white-text">(You can select more than one)</p>
          </div>
          
          <div class="row">
            <form action="#">
              <p>
                <label class="white-text">
                  <input type="checkbox" class="filled-in"/>
                  <span>Beginner</span>
                </label>
              </p>
              <p>
                <label class="white-text">
                  <input type="checkbox" class="filled-in"/>
                  <span>Intermediate</span>
                </label>
              </p>
              <p>
                <label class="white-text">
                  <input type="checkbox" class="filled-in"/>
                  <span>Advanced</span>
                </label>
              </p>
              <div class="row">
                <a href="" data-target="slide-out" class="btn sidenav-trigger button1">Show endgames</a>
              </div>
            </form>
          </div>

        </div>
        

        <!-- Middle-->
        <div class="col s4 m4 l5 offset-l1">
          <img src="../resources/chessboardIcon.png" class="responsive-img" width="280" height="265" alt="">
        </div>

        <!-- Right side -->
        <div class="col s3 m4 l3 ">

          <div class="row">
            <br><br>
            <h5 class="white-text">Join room</h5>
          </div>

          <div class="row">
            <form action="#">
              <div class="input-field">
                <input id="room_code" type="text" class="validate white-text">
                <label for="room_code">Room code</label>
              </div>
              <div>
                <a href="#" class="btn grey darken-3">Join</a>
              </div>
            </form>
          </div>
          
          <div class="row">
            <br><br>
            <h5 class="white-text">OR</h5>
          </div>

          <div class="row">
            <a href="/templates/newRoom.html" class="btn teal">Create room</a>
          </div>


        </div>
      </div>
    </div>
  </body>
  
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        M.AutoInit()
    </script>
  </body>
</html>
